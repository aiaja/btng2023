<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Input</title>
</head>
<body>
   <h1>Formulir Biodata</h1>
   <form>
        <table>
        <tr>
            <td>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text"></td>
            </td>
        </tr>
        <tr>
            <td>
                <td>NIM</td>
                <td>:</td>
                <td><input type="text"></td>
            </td>
        </tr>
        <tr>
            <td>
                <td>Jurusan</td>
                <td>:</td>
                <td><input type="text"</td>
            </td>
        </tr>
        <tr>
            <td>
                <td>Fakultas</td>
                <td>:</td>
                <td>
                    <select>
                        <option>Fakultas Ilmu Komputer</option>
                        <option>Fakultas Ekonomi Bisnis</option>
                        <option>Fakultas Ilmu Budaya</option>
                        <option>Fakultas Kesehatan</option>
                        <option>Fakultas Teknik</option>
                        <option>Fakultas Kedokteran</option>
                    </select>
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <td>Angkatan</td>
                <td>:</td>
                <td><input type="text"></td>
            </td>
        </tr>
        <tr>
            <td>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" id="pria" name="gender">
                    <label for="pria">Pria</label>
                    <input type="radio" id="wanita" name="gender">
                    <label for="wanita">Wanita</label>
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <td>Email</td>
                <td>:</td>
                <td><input type="email"></td>
            </td>
        </tr>
        </table>
                <br>
                <button type="submit">submit</button>
                <button type="reset">Reset</button>
                <button type="button">
                        <a href="http://127.0.0.1:3000/btng_biodata.html">Biodata</a>
                    </button>
    </form>
</body>
</html>
